<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Thanks for Contacting Me!</title>
		<style>
			* {
				color: white;
			}
			body {
				background: black;
				text-align: center;
			}
			#thanks {
				margin: 100px;
				font-size: 72px;
			}
			p {
				font-weight: bold;
				padding: 20px;
				font-size: 30px;
			}
			p span {
				font-weight: normal;
			}
		</style>
		<script src="scripts/jquery-3.6.0.min.js"></script>
		<script src="scripts/party.min.js"></script>
	</head>
	<body>
		<h1 id="thanks">Thanks for sending me a message!</h1>
		<p>Your submitted name: <span id="name"></span></p>
		<p>Your submitted surname: <span id="surname"></span></p>
		<p>Your submitted e-mail: <span id="email"></span></p>
		<p>Your submitted message: <span id="message"></span></p>

		<script>
			$(document).ready(function () {
				const params = new URLSearchParams(window.location.search);
				$("#name").text(params.get("name"));
				$("#surname").text(params.get("surname"));
				$("#email").text(params.get("email"));
				$("#message").text(params.get("message"));

				party.confetti(document.querySelector("#thanks"));
				setInterval(() => {
					party.confetti(document.querySelector("#thanks"));
				}, 2500);
			});
		</script>
	</body>
</html>
